<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form</title>
</head>

<body>
    <header>

    </header>
    <main>

        <div class="bg-white">
            <form class="" action="">
                <h1>Login form</h1>

                <div class="flex">
                    <div class="flex btns w80">
                        <button class="btn-pri">Login</button>
                        <button>Signup</button>

                    </div>
                </div>


                <div class="form-body flex flex-col">

                    <div class="w100 flex flex-col">
                        <div  class="w100 m-auto">
                            <label for="Email">
                                <input type="email" name="" id="" placeholder="Email Address">
                            </label>
                        </div>
                        <div class="w100 m-auto">
                            <label for="Password">
                                <input type="password" name="" id="" placeholder="Password">
                            </label>
                            <br>
                            <div style="margin-top: 8px;">
                                <a href="/forgot-password">Forgot Password</a>

                            </div>
                        </div>
                    </div>

                    <button style="width: 80%;" class="btn-pri">Login</button>


                    <p>Not a member? <a href="/sign-up">Sign Up</a></p>

                </div>
            </form>
        </div>
    </main>
</body>

</html>
